<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/registration.css"> 
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- start section -->
    <section>
     <div class="head">
       <h3>Create Account</h3>
     </div>    
<div class="main">
    <div class="register"> 
      <!-- start from   -->
        <form  id="register" method="post"> 
          <!-- inline css   -->
               <label ><b><i class='bx bx-user' style="color:yellow;padding: 5px; margin:5px;font-size:15px;" > Name :</i></b> </label>
               <br>
                <input type="text" name="fullname" id="name"  placeholder="Enter fullname" >
                <br><br>
                <label ><b>  <i class='bx bx-mail-send'  style="color:yellow;padding: 5px; margin:5px;font-size:15px;">Email : </i> </b></label><br>
                <input type="text" name="email" id="name" placeholder="Enter your email" required >
                <br><br>
                <label ><b><i class='bx bxs-phone-call' style="color:yellow;padding: 5px; margin:5px;font-size:15px;" >Phone : </i></b></label><br>
                <input type="text" name="phone" id="name" placeholder="Enter your phone number">
                <br><br>
                <label><b<i class='bx bxs-id-card' style="color:yellow;padding: 5px; margin:5px;font-size:15px;" >NID :</i> </b></label><br>
                <input type="text"  name="nid" id="name"placeholder="Enter NID number"required >
                <br><br>
                <label><b><i class='bx bx-lock' style="color:yellow;padding: 5px; margin:5px;font-size:15px;" >Password :</i> </b></label><br>
                
               <input type="password" name="password" id="name" placeholder="Create password" required >
               <br><br>
               <!-- inline css  -->
               <label  class="create"><b style="padding-bottom: 10px;">Create account as a?</b></label><br>
                   &nbsp;
                   &nbsp;     
                   <input type="radio"  name="user" id="bacholor">
                   <span id="bacholor" style="color: #A9A9A9;">Bacholor</span>
                   &nbsp;
                   &nbsp;
                   <input type="radio"  name="user" id="owner">
                   <span id="owner" style="color: #A9A9A9;">House Owner</span>
                   <br><br> 
                   <button class="btnn" ><a href="nav.html">SUBMIT</a></button>
        </form>
        <!-- finish from -->
     </div>
</div>
</section>
<!-- finish section -->



</body>
</html>
